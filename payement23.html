<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement - Capitcho Noir Oversize Taille M</title>
</head>
<body>

<div class="container">
    <!-- Section gauche : Informations utilisateur -->
    <div class="left-section">
        <h1>Informations de paiement</h1>
        <form id="paymentForm">
            <!-- Contact -->
            <div class="form-group">
                <label for="email">E-mail ou numéro de téléphone</label>
                <input type="email" id="email" placeholder="Entrez votre e-mail" required>
            </div>

            <!-- Adresse de livraison -->
            <h2>Livraison</h2>
            <div class="form-group">
                <label for="name">Prénom et Nom</label>
                <input type="text" id="name" placeholder="Prénom et Nom" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" placeholder="Adresse complète" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" placeholder="Ville" required>
            </div>
            <div class="form-group">
                <label for="zip">Code Postal</label>
                <input type="text" id="zip" placeholder="Code Postal" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
            </div>
            <label for="payment-method">Méthode de paiement :</label>
            <select name="payment-method" id="payment-method">
                <option value="card">Carte bancaire</option>
                <option value="paypal">PayPal</option>
            </select><br>

            <label for="card-number">Numéro de carte :</label>
            <input type="text" name="card-number" id="card-number" required><br>

        </form>
    </div>

    <!-- Section droite : Résumé de commande -->
    <div class="right-section">
        <h2>Résumé de la commande</h2>
        <div class="summary-item">
            <img src="capitcho-noir.jpg" alt="Capitcho Noir Oversize Taille M">
            <span>Capitcho Noir Oversize Taille M</span>
            <span>149 DHS</span>
        </div>
        <div class="summary-item">
            <span>Expédition</span>
            <span>GRATUIT</span>
        </div>
        <div class="summary-item summary-total">
            <span>Total</span>
            <span>149,00 MAD</span>
        </div>
        <button class="btn" onclick="validatePayment()">Valider le paiement</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Iron Gain. Tous droits réservés.</p>
</footer>

<script>
    function validatePayment() {
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;
        const zip = document.getElementById('zip').value;
        const phone = document.getElementById('phone').value;

        // Vérifie que tous les champs sont remplis
        if (!email || !name || !address || !city || !zip || !phone) {
            alert('Veuillez remplir tous les champs.');
            return;
        }

        // Simule une action après validation
        alert(`Paiement validé pour ${name}.
Merci pour votre commande !`);
        
        // Redirection après validation
        window.location.href = "confirmation.html"; // Page de confirmation
    }
</script>

</body>
</html>
