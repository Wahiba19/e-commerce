
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        .left-section {
            flex: 2;
        }

        .right-section {
            flex: 1;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
        }

        h1, h2 {
            margin: 0 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: bold;
            font-size: 18px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        /* Style du résumé de commande */
#order-summary {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    animation: slideUp 1.5s ease-in-out;
}

@keyframes slideUp {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Style des éléments du formulaire */
label {
    font-size: 18px;
    color: #333;
    display: block;
    margin-bottom: 8px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

/* Effet focus sur les champs de saisie */
input:focus, select:focus {
    border-color: #2575fc;
    box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
}

    </style>
</head>
<body>

<div class="container">
    <!-- Section gauche : Informations utilisateur -->
    <div class="left-section">
        <h1>Informations de paiement</h1>
        <form id="paymentForm">
            <!-- Contact -->
            <div class="form-group">
                <label for="email">E-mail ou numéro de téléphone</label>
                <input type="email" id="email" placeholder="Entrez votre e-mail" required>
            </div>

            <!-- Adresse de livraison -->
            <h2>Livraison</h2>
            <div class="form-group">
                <label for="name">Prénom et Nom</label>
                <input type="text" id="name" placeholder="Prénom et Nom" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" placeholder="Adresse complète" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" placeholder="Ville" required>
            </div>
            <div class="form-group">
                <label for="zip">Code Postal</label>
                <input type="text" id="zip" placeholder="Code Postal" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
            </div>
            <label for="payment-method">Méthode de paiement :</label>
            <select name="payment-method" id="payment-method">
                <option value="card">Carte bancaire</option>
                <option value="paypal">PayPal</option>
            </select><br>

            <label for="card-number">Numéro de carte :</label>
            <input type="text" name="card-number" id="card-number" required><br>

        </form>
        </form>
    </div>

    <!-- Section droite : Résumé de commande -->
    <div class="right-section">
        <h2>Résumé de la commande</h2>
        <div class="summary-item">
            <img src="crea1.jpg"alt="100% Creatine Monohydrate">
            <span>100% Creatine Monohydrate - 500g</span>
            <span>439,00 MAD</span>
        </div>
        <div class="summary-item">
            <span>Expédition</span>
            <span>GRATUIT</span>
        </div>
        <div class="summary-item summary-total">
            <span>Total</span>
            <span>439,00 MAD</span>
        </div>
        <button class="btn" onclick="validatePayment()">Valider le paiement</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Iron Gain. Tous droits réservés.</p>
</footer>

<script>
    function validatePayment() {
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const city = document.getElementById('city').value;
        const zip = document.getElementById('zip').value;
        const phone = document.getElementById('phone').value;

        // Vérifie que tous les champs sont remplis
        if (!email || !name || !address || !city || !zip || !phone) {
            alert('Veuillez remplir tous les champs.');
            return;
        }

        // Simule une action après validation
        alert(`Paiement validé pour ${name}.\nMerci pour votre commande !`);
        
        // Redirection après validation
        window.location.href = "confirmation.html"; // Page de confirmation
    }
</script>

</body>
</html>
